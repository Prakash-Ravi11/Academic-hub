<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Hub - Advanced Study Dashboard</title>
    <meta name="description" content="Complete academic management system for BTech AI/ML students">
    <meta name="theme-color" content="#667eea">
    
    <!-- External Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    
    <style>
        /* ========== CSS VARIABLES & THEME SYSTEM ========== */
        :root {
            /* Dark Theme (Default) */
            --bg-primary: #0a0b0f;
            --bg-secondary: #1a1b23;
            --bg-tertiary: #2d2e36;
            --bg-quaternary: #3a3b42;
            --bg-modal: rgba(10, 11, 15, 0.95);
            --text-primary: #ffffff;
            --text-secondary: #8e8e93;
            --text-muted: #6d6d70;
            --text-inverse: #000000;
            --accent-primary: #667eea;
            --accent-secondary: #764ba2;
            --accent-success: #10b981;
            --accent-warning: #f59e0b;
            --accent-danger: #ef4444;
            --accent-info: #3b82f6;
            --border-primary: #3a3b42;
            --border-secondary: #2d2e36;
            --border-tertiary: #1a1b23;
            --glass-bg: rgba(26, 27, 35, 0.8);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.07);
            --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px rgba(0, 0, 0, 0.1);
            --blur-sm: 4px;
            --blur-md: 8px;
            --blur-lg: 16px;
            --blur-xl: 24px;
            --transition-fast: 0.15s ease;
            --transition-normal: 0.3s ease;
            --transition-slow: 0.5s ease;
            --border-radius-sm: 6px;
            --border-radius-md: 8px;
            --border-radius-lg: 12px;
            --border-radius-xl: 16px;
            --border-radius-2xl: 20px;
            --font-mono: 'SF Mono', 'Monaco', 'Cascadia Code', 'Roboto Mono', 'Courier New', monospace;
            --font-sans: -apple-system, BlinkMacSystemFont, 'Inter', 'SF Pro Display', sans-serif;
        }

        [data-theme="light"] {
            --bg-primary: #f8fafc;
            --bg-secondary: #ffffff;
            --bg-tertiary: #f1f5f9;
            --bg-quaternary: #e2e8f0;
            --bg-modal: rgba(248, 250, 252, 0.95);
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --text-muted: #64748b;
            --text-inverse: #ffffff;
            --accent-primary: #6366f1;
            --accent-secondary: #8b5cf6;
            --border-primary: #e2e8f0;
            --border-secondary: #cbd5e1;
            --border-tertiary: #f1f5f9;
            --glass-bg: rgba(255, 255, 255, 0.8);
            --glass-border: rgba(0, 0, 0, 0.1);
            --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        /* ========== GLOBAL RESET & BASE STYLES ========== */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
            font-size: 16px;
        }

        body {
            font-family: var(--font-sans);
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
            transition: background-color var(--transition-normal), color var(--transition-normal);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* ========== LAYOUT COMPONENTS ========== */
        .mobile-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
            backdrop-filter: blur(var(--blur-sm));
        }

        .mobile-overlay.show {
            display: block;
            animation: fadeIn var(--transition-fast) ease;
        }

        /* ========== SIDEBAR ========== */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 280px;
            height: 100vh;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-primary);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            transition: transform var(--transition-normal);
            backdrop-filter: blur(var(--blur-lg));
        }

        .sidebar-header {
            padding: 24px 20px;
            border-bottom: 1px solid var(--border-primary);
            background: var(--glass-bg);
            backdrop-filter: blur(var(--blur-md));
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .logo-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border-radius: var(--border-radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: 700;
            color: white;
            box-shadow: var(--shadow-lg);
            transition: transform var(--transition-fast);
        }

        .logo-icon:hover {
            transform: rotate(5deg) scale(1.05);
        }

        .logo-text {
            font-size: 22px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .search-container {
            position: relative;
            margin-bottom: 16px;
        }

        .search-input {
            width: 100%;
            padding: 12px 16px 12px 44px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-primary);
            border-radius: var(--border-radius-lg);
            color: var(--text-primary);
            font-size: 14px;
            outline: none;
            transition: var(--transition-fast);
        }

        .search-input:focus {
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: var(--bg-secondary);
        }

        .search-input::placeholder {
            color: var(--text-secondary);
        }

        .search-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 16px;
            pointer-events: none;
        }

        .sidebar-nav {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: var(--border-primary) transparent;
        }

        .sidebar-nav::-webkit-scrollbar {
            width: 6px;
        }

        .sidebar-nav::-webkit-scrollbar-track {
            background: transparent;
        }

        .sidebar-nav::-webkit-scrollbar-thumb {
            background: var(--border-primary);
            border-radius: 3px;
        }

        .nav-section {
            margin-bottom: 32px;
        }

        .nav-title {
            font-size: 11px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.8px;
            margin-bottom: 12px;
            padding-left: 16px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: var(--border-radius-lg);
            margin-bottom: 4px;
            transition: var(--transition-fast);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .nav-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left var(--transition-slow);
        }

        .nav-item:hover::before {
            left: 100%;
        }

        .nav-item:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            transform: translateX(4px);
        }

        .nav-item.active {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            box-shadow: var(--shadow-md);
        }

        .nav-item.active:hover {
            transform: translateX(0);
        }

        .nav-icon {
            font-size: 18px;
            width: 24px;
            text-align: center;
            flex-shrink: 0;
        }

        /* ========== MAIN CONTENT ========== */
        .main-content {
            margin-left: 280px;
            min-height: 100vh;
            background: var(--bg-primary);
            transition: margin-left var(--transition-normal);
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 24px 40px;
            background: var(--glass-bg);
            backdrop-filter: blur(var(--blur-lg));
            border-bottom: 1px solid var(--border-primary);
            position: sticky;
            top: 0;
            z-index: 100;
            transition: var(--transition-normal);
        }

        .page-title {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
        }

        .top-bar-controls {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .real-time-display {
            text-align: right;
            font-family: var(--font-mono);
            line-height: 1.4;
        }

        .current-date {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .current-time {
            font-size: 24px;
            font-weight: 700;
            color: var(--accent-primary);
            letter-spacing: -0.5px;
        }

        .weather-info {
            font-size: 14px;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        /* ========== THEME TOGGLE ========== */
        .theme-toggle {
            background: var(--glass-bg);
            backdrop-filter: blur(var(--blur-sm));
            border: 1px solid var(--glass-border);
            color: var(--text-primary);
            padding: 12px;
            border-radius: 50%;
            cursor: pointer;
            transition: var(--transition-fast);
            font-size: 18px;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-md);
        }

        .theme-toggle:hover {
            transform: scale(1.1) rotate(15deg);
            background: var(--accent-primary);
            color: white;
            box-shadow: var(--shadow-lg);
        }

        /* ========== CONTENT AREAS ========== */
        .content-area {
            display: none;
            min-height: calc(100vh - 100px);
            animation: contentFadeIn var(--transition-normal) ease;
        }

        .content-area.active {
            display: block;
        }

        @keyframes contentFadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Always keep subjects visible */
        #subjects-content {
            display: block !important;
        }

        /* ========== GLASS MORPHISM COMPONENTS ========== */
        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(var(--blur-md));
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius-xl);
            box-shadow: var(--glass-shadow);
            transition: var(--transition-normal);
            position: relative;
            overflow: hidden;
        }

        .glass::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
        }

        .glass:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        /* ========== SUBJECT CARDS ========== */
        .subjects-container {
            padding: 40px;
        }

        .subjects-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
            flex-wrap: wrap;
            gap: 16px;
        }

        .subjects-stats {
            display: flex;
            gap: 32px;
            align-items: center;
            flex-wrap: wrap;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 32px;
            font-weight: 700;
            color: var(--accent-primary);
            display: block;
            font-family: var(--font-mono);
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 4px;
        }

        .subjects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
            gap: 24px;
            margin-bottom: 40px;
        }

        .subject-card {
            padding: 24px;
            position: relative;
            overflow: hidden;
            transition: var(--transition-normal);
            cursor: pointer;
        }

        .subject-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--accent-color);
        }

        .subject-card:hover {
            transform: translateY(-6px);
        }

        /* Subject Colors */
        .subject-card.math { --accent-color: #667eea; }
        .subject-card.dsa { --accent-color: #4ecdc4; }
        .subject-card.coa { --accent-color: #45b7d1; }
        .subject-card.prog { --accent-color: #f9ca24; }
        .subject-card.os { --accent-color: #f0932b; }
        .subject-card.uhv { --accent-color: #eb4d4b; }

        .subject-header {
            display: flex;
            align-items: flex-start;
            gap: 16px;
            margin-bottom: 20px;
            position: relative;
        }

        .subject-icon {
            width: 56px;
            height: 56px;
            border-radius: var(--border-radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            background: var(--accent-color);
            color: white;
            flex-shrink: 0;
            box-shadow: var(--shadow-lg);
            transition: var(--transition-fast);
        }

        .subject-icon:hover {
            transform: scale(1.1) rotate(5deg);
        }

        .subject-info {
            flex: 1;
            min-width: 0;
        }

        .subject-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 6px;
            line-height: 1.3;
        }

        .subject-code {
            font-size: 13px;
            color: var(--text-secondary);
            font-weight: 600;
            font-family: var(--font-mono);
            background: var(--bg-tertiary);
            padding: 4px 8px;
            border-radius: var(--border-radius-sm);
            display: inline-block;
            margin-bottom: 8px;
        }

        .subject-menu {
            position: absolute;
            top: 0;
            right: 0;
            cursor: pointer;
            padding: 8px;
            border-radius: var(--border-radius-sm);
            transition: var(--transition-fast);
            color: var(--text-secondary);
            font-size: 20px;
        }

        .subject-menu:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .subject-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 20px;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .detail-label {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .detail-value {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .faculty-name {
            color: var(--accent-color) !important;
        }

        .progress-section {
            margin-bottom: 20px;
        }

        .time-display {
            font-family: var(--font-mono);
            font-size: 14px;
            font-weight: 600;
            color: var(--accent-color);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: var(--bg-tertiary);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 8px;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-color), color-mix(in srgb, var(--accent-color) 80%, white));
            width: 0%;
            transition: width 1s ease;
            border-radius: 4px;
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .progress-text {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .file-upload-area {
            border: 2px dashed var(--border-primary);
            border-radius: var(--border-radius-lg);
            padding: 20px;
            margin-top: 16px;
            text-align: center;
            background: var(--bg-tertiary);
            cursor: pointer;
            transition: var(--transition-normal);
            position: relative;
            overflow: hidden;
        }

        .file-upload-area:hover,
        .file-upload-area.dragover {
            border-color: var(--accent-primary);
            background: color-mix(in srgb, var(--accent-primary) 10%, var(--bg-tertiary));
            transform: scale(1.02);
        }

        .upload-text {
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 4px;
            font-weight: 600;
        }

        .upload-subtext {
            color: var(--text-muted);
            font-size: 12px;
        }

        .subject-actions {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }

        /* ========== BUTTONS ========== */
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: var(--border-radius-lg);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition-fast);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
            font-family: inherit;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left var(--transition-slow);
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            flex: 1;
            justify-content: center;
            box-shadow: var(--shadow-md);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-xl);
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            border: 1px solid var(--border-primary);
        }

        .btn-secondary:hover {
            background: var(--border-primary);
            color: var(--text-primary);
        }

        .btn-success {
            background: var(--accent-success);
            color: white;
        }

        .btn-warning {
            background: var(--accent-warning);
            color: white;
        }

        .btn-danger {
            background: var(--accent-danger);
            color: white;
        }

        .btn-info {
            background: var(--accent-info);
            color: white;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            pointer-events: none;
        }

        /* ========== MODALS ========== */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bg-modal);
            backdrop-filter: blur(var(--blur-lg));
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            padding: 20px;
        }

        .modal.show {
            display: flex;
            animation: modalFadeIn var(--transition-normal) ease;
        }

        @keyframes modalFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: var(--bg-secondary);
            border-radius: var(--border-radius-2xl);
            padding: 32px;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid var(--border-primary);
            box-shadow: var(--shadow-xl);
            animation: modalSlideIn var(--transition-normal) ease;
        }

        @keyframes modalSlideIn {
            from { transform: translateY(-50px) scale(0.9); opacity: 0; }
            to { transform: translateY(0) scale(1); opacity: 1; }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border-primary);
        }

        .modal-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-primary);
            margin: 0;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: var(--transition-fast);
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .modal-close:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        /* ========== TIMER MODAL ========== */
        .timer-display {
            font-family: var(--font-mono);
            font-size: 64px;
            font-weight: 700;
            color: var(--accent-primary);
            text-align: center;
            margin: 32px 0;
            letter-spacing: -2px;
            text-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
            position: relative;
        }

        .timer-display::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent-primary), transparent);
        }

        .timer-controls {
            display: flex;
            gap: 16px;
            justify-content: center;
            margin: 32px 0;
        }

        .timer-btn {
            padding: 16px 24px;
            border: none;
            border-radius: var(--border-radius-lg);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition-fast);
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            min-width: 120px;
            justify-content: center;
            box-shadow: var(--shadow-md);
        }

        .timer-btn.start {
            background: var(--accent-success);
            color: white;
        }

        .timer-btn.pause {
            background: var(--accent-warning);
            color: white;
        }

        .timer-btn.stop {
            background: var(--accent-danger);
            color: white;
        }

        .timer-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .timer-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 16px;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid var(--border-primary);
        }

        .timer-stat {
            text-align: center;
        }

        .timer-stat-value {
            font-size: 20px;
            font-weight: 700;
            color: var(--accent-primary);
            display: block;
            font-family: var(--font-mono);
        }

        .timer-stat-label {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 4px;
        }

        /* ========== MATERIALS MODAL ========== */
        .materials-list {
            max-height: 400px;
            overflow-y: auto;
            margin: 20px 0;
            scrollbar-width: thin;
            scrollbar-color: var(--border-primary) transparent;
        }

        .materials-list::-webkit-scrollbar {
            width: 6px;
        }

        .materials-list::-webkit-scrollbar-track {
            background: transparent;
        }

        .materials-list::-webkit-scrollbar-thumb {
            background: var(--border-primary);
            border-radius: 3px;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            background: var(--bg-tertiary);
            border-radius: var(--border-radius-lg);
            margin-bottom: 12px;
            border: 1px solid var(--border-primary);
            transition: var(--transition-fast);
        }

        .file-item:hover {
            background: var(--border-primary);
            transform: translateX(4px);
        }

        .file-info {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .file-icon {
            width: 40px;
            height: 40px;
            border-radius: var(--border-radius-lg);
            background: var(--accent-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
            flex-shrink: 0;
        }

        .file-details {
            flex: 1;
        }

        .file-name {
            font-size: 14px;
            color: var(--text-primary);
            font-weight: 600;
            margin-bottom: 4px;
        }

        .file-meta {
            font-size: 12px;
            color: var(--text-secondary);
            display: flex;
            gap: 12px;
        }

        .file-actions {
            display: flex;
            gap: 8px;
        }

        .file-btn {
            padding: 8px 12px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-primary);
            border-radius: var(--border-radius-sm);
            color: var(--text-primary);
            cursor: pointer;
            font-size: 12px;
            transition: var(--transition-fast);
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .file-btn:hover {
            background: var(--accent-primary);
            color: white;
        }

        .file-btn.danger:hover {
            background: var(--accent-danger);
        }

        /* ========== PROGRESS ANALYTICS ========== */
        .progress-container {
            padding: 40px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .stats-overview {
            margin-bottom: 40px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 24px;
            margin-bottom: 32px;
        }

        .stat-card {
            padding: 24px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .stat-icon {
            font-size: 40px;
            margin-bottom: 16px;
            display: block;
        }

        .charts-section {
            margin-bottom: 40px;
        }

        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 24px;
            margin-bottom: 40px;
        }

        .chart-container {
            padding: 24px;
            min-height: 400px;
            position: relative;
        }

        .chart-container.full-width {
            grid-column: 1 / -1;
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border-primary);
        }

        .chart-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0;
        }

        .chart-controls {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .chart-controls select {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-primary);
            border-radius: var(--border-radius-lg);
            color: var(--text-primary);
            padding: 8px 12px;
            font-size: 14px;
            outline: none;
        }

        /* ========== HEATMAP ========== */
        .heatmap-container {
            display: grid;
            grid-template-columns: repeat(30, 1fr);
            gap: 3px;
            margin: 20px 0;
        }

        .heatmap-day {
            aspect-ratio: 1;
            border-radius: 3px;
            background: var(--bg-tertiary);
            cursor: pointer;
            transition: var(--transition-fast);
            position: relative;
        }

        .heatmap-day:hover {
            transform: scale(1.2);
            z-index: 10;
        }

        .heatmap-day[data-level="1"] { 
            background: color-mix(in srgb, var(--accent-primary) 20%, var(--bg-tertiary)); 
        }
        .heatmap-day[data-level="2"] { 
            background: color-mix(in srgb, var(--accent-primary) 40%, var(--bg-tertiary)); 
        }
        .heatmap-day[data-level="3"] { 
            background: color-mix(in srgb, var(--accent-primary) 60%, var(--bg-tertiary)); 
        }
        .heatmap-day[data-level="4"] { 
            background: var(--accent-primary); 
        }

        .heatmap-legend {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 16px;
            justify-content: center;
        }

        .heatmap-scale {
            display: flex;
            gap: 2px;
        }

        .scale-item {
            width: 12px;
            height: 12px;
            border-radius: 2px;
            background: var(--bg-tertiary);
        }

        /* ========== ACHIEVEMENTS ========== */
        .achievements-section {
            margin-bottom: 40px;
        }

        .achievements-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 16px;
        }

        .achievement-badge {
            padding: 20px;
            text-align: center;
            transition: var(--transition-normal);
            position: relative;
            overflow: hidden;
        }

        .achievement-badge.unlocked {
            background: linear-gradient(135deg, var(--accent-success), color-mix(in srgb, var(--accent-success) 80%, white));
        }

        .achievement-badge.locked {
            opacity: 0.5;
        }

        .achievement-icon {
            font-size: 40px;
            margin-bottom: 12px;
            display: block;
        }

        .achievement-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .achievement-desc {
            font-size: 12px;
            color: var(--text-secondary);
        }

        /* ========== AI TOOLS ========== */
        .ai-tools-container {
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .ai-tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 24px;
            margin-bottom: 40px;
        }

        .ai-tool-card {
            padding: 32px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .ai-tool-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--accent-primary);
        }

        .tool-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border-radius: var(--border-radius-xl);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            margin: 0 auto 20px;
            color: white;
            box-shadow: var(--shadow-lg);
        }

        .tool-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 12px;
        }

        .tool-description {
            color: var(--text-secondary);
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .tool-status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .tool-status.connected {
            background: color-mix(in srgb, var(--accent-success) 20%, var(--bg-tertiary));
            color: var(--accent-success);
        }

        .tool-status.disconnected {
            background: color-mix(in srgb, var(--accent-danger) 20%, var(--bg-tertiary));
            color: var(--accent-danger);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: currentColor;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* ========== CHAT INTERFACE ========== */
        .chat-container {
            height: 500px;
            border: 1px solid var(--border-primary);
            border-radius: var(--border-radius-xl);
            overflow: hidden;
            margin-bottom: 16px;
            display: flex;
            flex-direction: column;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: var(--bg-primary);
            scrollbar-width: thin;
            scrollbar-color: var(--border-primary) transparent;
        }

        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: var(--border-primary);
            border-radius: 3px;
        }

        .chat-message {
            margin-bottom: 16px;
            max-width: 80%;
            animation: messageSlide var(--transition-normal) ease;
        }

        @keyframes messageSlide {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .chat-message.user {
            margin-left: auto;
        }

        .chat-bubble {
            padding: 12px 16px;
            border-radius: var(--border-radius-lg);
            position: relative;
            word-wrap: break-word;
            line-height: 1.5;
        }

        .chat-message.user .chat-bubble {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
        }

        .chat-message.ai .chat-bubble {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border-primary);
        }

        .chat-input-container {
            display: flex;
            gap: 12px;
            padding: 20px;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-primary);
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-primary);
            border-radius: var(--border-radius-lg);
            color: var(--text-primary);
            outline: none;
            transition: var(--transition-fast);
            resize: none;
            min-height: 44px;
            max-height: 120px;
        }

        .chat-input:focus {
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .send-btn {
            padding: 12px 20px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            border: none;
            border-radius: var(--border-radius-lg);
            cursor: pointer;
            transition: var(--transition-fast);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .send-btn:hover {
            transform: translateY(-1px);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* ========== FORMS ========== */
        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .form-input,
        .form-select,
        .form-textarea {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-primary);
            border-radius: var(--border-radius-lg);
            color: var(--text-primary);
            font-size: 14px;
            outline: none;
            transition: var(--transition-fast);
            font-family: inherit;
        }

        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-help {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        /* ========== NOTIFICATIONS ========== */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            padding: 16px 24px;
            border-radius: var(--border-radius-xl);
            border: 1px solid var(--border-primary);
            box-shadow: var(--shadow-xl);
            z-index: 10000;
            max-width: 400px;
            min-width: 300px;
            animation: notificationSlide var(--transition-normal) ease;
        }

        @keyframes notificationSlide {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .notification.success {
            border-left: 4px solid var(--accent-success);
        }

        .notification.error {
            border-left: 4px solid var(--accent-danger);
        }

        .notification.warning {
            border-left: 4px solid var(--accent-warning);
        }

        .notification.info {
            border-left: 4px solid var(--accent-info);
        }

        .notification-header {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .notification-message {
            font-size: 14px;
            color: var(--text-secondary);
        }

        /* ========== RESPONSIVE DESIGN ========== */
        @media (max-width: 1024px) {
            .main-content {
                margin-left: 0;
            }

            .sidebar {
                transform: translateX(-100%);
                transition: transform var(--transition-normal);
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .subjects-grid {
                grid-template-columns: 1fr;
            }

            .charts-grid {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .ai-tools-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .top-bar {
                padding: 16px 20px;
            }

            .page-title {
                font-size: 24px;
            }

            .subjects-container,
            .progress-container,
            .ai-tools-container {
                padding: 20px;
            }

            .timer-display {
                font-size: 48px;
            }

            .modal-content {
                margin: 20px;
                padding: 24px;
                max-width: calc(100% - 40px);
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .subjects-stats {
                flex-direction: column;
                gap: 16px;
                text-align: center;
            }

            .timer-controls {
                flex-direction: column;
                gap: 8px;
            }

            .timer-btn {
                min-width: auto;
                width: 100%;
            }

            .chart-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }
        }

        @media (max-width: 480px) {
            .subjects-grid {
                grid-template-columns: 1fr;
            }

            .subject-details {
                grid-template-columns: 1fr;
                gap: 8px;
            }

            .subject-actions {
                flex-direction: column;
            }

            .heatmap-container {
                grid-template-columns: repeat(15, 1fr);
            }

            .achievements-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* ========== UTILITY CLASSES ========== */
        .hidden { display: none !important; }
        .show { display: block !important; }
        .flex { display: flex !important; }
        .text-center { text-align: center; }
        .text-right { text-align: right; }
        .text-left { text-align: left; }
        .font-mono { font-family: var(--font-mono); }
        .font-sans { font-family: var(--font-sans); }
        .pointer { cursor: pointer; }
        .no-select { user-select: none; }
        .overflow-hidden { overflow: hidden; }
        .overflow-auto { overflow: auto; }

        /* ========== LOADING STATES ========== */
        .loading {
            opacity: 0.6;
            pointer-events: none;
            position: relative;
        }

        .loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid var(--accent-primary);
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* ========== CONTEXT MENU ========== */
        .context-menu {
            position: fixed;
            background: var(--bg-secondary);
            border: 1px solid var(--border-primary);
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-xl);
            z-index: 2000;
            min-width: 200px;
            overflow: hidden;
            animation: contextMenuSlide var(--transition-fast) ease;
        }

        @keyframes contextMenuSlide {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .menu-item {
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            transition: var(--transition-fast);
            color: var(--text-primary);
            border-bottom: 1px solid var(--border-secondary);
        }

        .menu-item:last-child {
            border-bottom: none;
        }

        .menu-item:hover {
            background: var(--bg-tertiary);
        }

        .menu-item.danger {
            color: var(--accent-danger);
        }

        .menu-item.danger:hover {
            background: color-mix(in srgb, var(--accent-danger) 10%, var(--bg-tertiary));
        }

        /* ========== ANIMATION CLASSES ========== */
        .animate-fadeIn {
            animation: fadeIn var(--transition-normal) ease;
        }

        .animate-slideIn {
            animation: slideIn var(--transition-normal) ease;
        }

        .animate-bounce {
            animation: bounce 0.6s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes bounce {
            0%, 20%, 53%, 80%, 100% { transform: translate3d(0,0,0); }
            40%, 43% { transform: translate3d(0,-30px,0); }
            70% { transform: translate3d(0,-15px,0); }
            90% { transform: translate3d(0,-4px,0); }
        }

        /* ========== SCROLLBAR STYLING ========== */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-tertiary);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-primary);
            border-radius: 4px;
            transition: var(--transition-fast);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-primary);
        }

        /* ========== FOCUS STYLES ========== */
        .focus-visible,
        *:focus-visible {
            outline: 2px solid var(--accent-primary);
            outline-offset: 2px;
        }

        /* ========== PRINT STYLES ========== */
        @media print {
            .sidebar,
            .mobile-overlay,
            .modal,
            .notification {
                display: none !important;
            }

            .main-content {
                margin-left: 0 !important;
            }

            .glass {
                background: white !important;
                border: 1px solid #ccc !important;
                box-shadow: none !important;
            }
        }
    </style>
</head>

    <!-- Main Content -->

        <div class="content-area active" id="subjects-content">

                <h1 class="page-title">My Subjects</h1>
                <div class="top-bar-controls">
                    <div class="real-time-display">
                        <div class="current-date" id="currentDate"></div>
                        <div class="current-time" id="currentTime"></div>
                        <div class="weather-info"> India   28C</div>
                    </div>
                    <button class="btn btn-primary" onclick="addNewSubject()"> Add Subject</button>
                    <button class="btn btn-secondary" onclick="toggleSidebar()" id="menuBtn" style="display: none;"></button>
                    <button id="themeToggle" class="theme-toggle"></button>

            <div class="subjects-container">
                <div class="subjects-header">
                    <div class="subjects-stats">
                        <div class="stat-item">

                            <span class="stat-label">Total Subjects</span>
                        </div>
                        <div class="stat-item">

                            <span class="stat-label">Credits</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-number" id="avgProgress">0%</span>
                            <span class="stat-label">Avg Progress</span>
                        </div>
                        <div class="stat-item">

                    <!-- Dynamic subject cards will be inserted here by JavaScript -->
                </div>

        </div>
        <script>
// ========== APPLICATION STATE MANAGEMENT ==========
const defaultSubjects = [
    {
        id: 'math',
        name: 'Transforms and Boundary Value Problems',
        code: '21MAB201T',
        faculty: 'Dr. V. Vidhya',
        credits: 4,
        category: 'Basic Science',
        icon: '',
        color: '#667eea',
        studyTime: 0,
        materials: [],
        sessions: [],
        goals: [],
        notes: []
    },
    {
        id: 'dsa',
        name: 'Data Structures and Algorithms',
        code: '21CSC201J',
        faculty: 'Dr. Kalpana C',
        credits: 4,
        category: 'Professional Core',
        icon: '',
        color: '#4ecdc4',
        studyTime: 0,
        materials: [],
        sessions: [],
        goals: [],
        notes: []
    },
    // ... Continue with remaining subjects
];

let appState = {
    subjects: JSON.parse(localStorage.getItem('ah-subjects')) || defaultSubjects,
    files: JSON.parse(localStorage.getItem('ah-files')) || {},
    studyTimes: JSON.parse(localStorage.getItem('ah-study-times')) || {},
    dailyLog: JSON.parse(localStorage.getItem('ah-daily-log')) || {},
    settings: JSON.parse(localStorage.getItem('ah-settings')) || {
        theme: 'dark',
        dailyGoal: 4,
        notifications: true,
        openrouterKey: '',
        preferredModel: 'openai/gpt-4-turbo'
    },
    analytics: JSON.parse(localStorage.getItem('ah-analytics')) || {
        totalStudyTime: 0,
        streak: 0,
        achievements: [],
        productivityScore: 0
    }
};

// Runtime variables
let currentStudySubject = null;
let currentMaterialsSubject = null;
let studyTimer = null;
let startTime = null;
let pausedTime = 0;
let progressCharts = {};

// ========== INITIALIZATION ==========
document.addEventListener('DOMContentLoaded', function() {
    console.log(' Academic Hub Pro Loading...');
    
    initializeTheme();
    initializeNavigation();
    initializeClock();
    initializeEventListeners();
    renderSubjects();
    updateDashboardStats();
    initializeCharts();
    loadAISettings();
    
    console.log(' Academic Hub Pro Ready!');
});

// ========== THEME MANAGEMENT ==========
function initializeTheme() {
    const savedTheme = localStorage.getItem('ah-theme') || 'dark';
    document.body.setAttribute('data-theme', savedTheme);
    appState.settings.theme = savedTheme;
    updateThemeToggleIcons(savedTheme);
}

function toggleTheme() {
    const currentTheme = appState.settings.theme;
    const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
    
    document.body.setAttribute('data-theme', newTheme);
    appState.settings.theme = newTheme;
    localStorage.setItem('ah-theme', newTheme);
    updateThemeToggleIcons(newTheme);
    
    setTimeout(() => {
        Object.values(progressCharts).forEach(chart => {
            if (chart && chart.update) {
                updateChartTheme(chart);
                chart.update();
            }
        });
    }, 100);
    
    saveAppData();
    showNotification('Theme Changed', `Switched to ${newTheme} mode`, 'success');
}

function updateThemeToggleIcons(theme) {
    const icon = theme === 'dark' ? '' : '';
    document.querySelectorAll('[id^="themeToggle"]').forEach(btn => {
        btn.textContent = icon;
    });
}

// ========== REAL-TIME CLOCK ==========
function initializeClock() {
    updateClock();
    setInterval(updateClock, 1000);
}

function updateClock() {
    const now = new Date();
    const dateOptions = { 
        weekday: 'long', 
        year: 'numeric', 
        month: 'long', 
        day: 'numeric' 
    };
    const timeOptions = { 
        hour: '2-digit', 
        minute: '2-digit', 
        second: '2-digit',
        hour12: false
    };
    
    const dateStr = now.toLocaleDateString('en-US', dateOptions);
    const timeStr = now.toLocaleTimeString('en-US', timeOptions);
    
    document.querySelectorAll('[id$="Date"], [id^="current"][id$="Date"]').forEach(el => {
        if (el) el.textContent = dateStr;
    });
    document.querySelectorAll('[id$="Time"], [id^="current"][id$="Time"]').forEach(el => {
        if (el) el.textContent = timeStr;
    });
}

// ========== EVENT LISTENERS ==========
function initializeEventListeners() {
    // Theme toggle buttons
    document.querySelectorAll('[id^="themeToggle"]').forEach(btn => {
        btn.addEventListener('click', toggleTheme);
    });
    
    // Search functionality
    const searchInput = document.getElementById('searchInput');
    if (searchInput) {
        let searchTimeout;
        searchInput.addEventListener('input', function() {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                filterSubjects(this.value.toLowerCase());
            }, 300);
        });
    }
    
    // Close modals when clicking outside
    document.addEventListener('click', function(e) {
        if (e.target.classList.contains('modal')) {
            closeAllModals();
        }
    });
    
    // Mobile navigation
    const menuBtn = document.getElementById('menuBtn');
    if (menuBtn) {
        menuBtn.addEventListener('click', toggleSidebar);
    }
    
    // Mobile overlay
    const overlay = document.getElementById('mobileOverlay');
    if (overlay) {
        overlay.addEventListener('click', closeSidebar);
    }
    
    // Keyboard shortcuts
    document.addEventListener('keydown', handleKeyboardShortcuts);
    
    // Handle mobile/desktop view changes
    window.addEventListener('resize', handleViewportChange);
    handleViewportChange(); // Initial call
}

// ========== NAVIGATION ==========
function initializeNavigation() {
    document.querySelectorAll('.nav-item').forEach(item => {
        item.addEventListener('click', function() {
            const content = this.getAttribute('data-content');
            if (content) {
                switchContent(content);
                
                document.querySelectorAll('.nav-item').forEach(nav => nav.classList.remove('active'));
                this.classList.add('active');
                
                // Initialize content-specific features
                setTimeout(() => {
                    switch(content) {
                        case 'progress':
                            initializeProgressCharts();
                            break;
                        case 'ai-chat':
                            checkAIStatus();
                            break;
                    }
                }, 100);
            }
        });
    });
}

function switchContent(contentId) {
    document.querySelectorAll('.content-area').forEach(area => {
        if (area.id !== 'subjects-content') {
            area.classList.remove('active');
        }
    });
    
    if (contentId !== 'subjects') {
        const targetContent = document.getElementById(contentId + '-content');
        if (targetContent) {
            targetContent.classList.add('active');
        }
    }
}

// ========== SUBJECT MANAGEMENT ==========
function renderSubjects() {
    const grid = document.getElementById('subjectsGrid');
    if (!grid) return;
    
    grid.innerHTML = '';
    
    appState.subjects.forEach(subject => {
        const card = createSubjectCard(subject);
        grid.appendChild(card);
    });
}

function createSubjectCard(subject) {
    const card = document.createElement('div');
    card.className = `glass subject-card ${subject.id}`;
    card.style.setProperty('--accent-color', subject.color);
    card.setAttribute('data-subject', subject.id);
    
    const progressPercent = Math.min((subject.studyTime / (appState.settings.dailyGoal * 3600)) * 100, 100);
    const hours = Math.floor(subject.studyTime / 3600);
    const minutes = Math.floor((subject.studyTime % 3600) / 60);
    
    card.innerHTML = `
        <div class="subject-header">
            <div class="subject-icon">${subject.icon}</div>
            <div class="subject-info">
                <div class="subject-title">${subject.name}</div>
                <div class="subject-code">${subject.code}</div>
            </div>
            <div class="subject-menu" onclick="showSubjectMenu('${subject.id}', event)"></div>
        </div>

        <div class="subject-details">
            <div class="detail-item">
                <span class="detail-label">Credits:</span>
                <span class="detail-value">${subject.credits}</span>
            </div>
            <div class="detail-item">
                <span class="detail-label">Faculty:</span>
                <span class="detail-value faculty-name">${subject.faculty}</span>
            </div>
        </div>

        <div class="progress-section">
            <div class="time-display" id="time-${subject.id}">
                 Study Time: ${hours}h ${minutes}m
            </div>
            <div class="progress-bar">
                <div class="progress-fill" style="width: ${progressPercent}%"></div>
            </div>
            <div class="progress-text">
                <span>${Math.round(progressPercent)}% Complete</span>
                <span>${subject.category}</span>
            </div>
        </div>

        <div class="file-upload-area" onclick="handleFileUpload('${subject.id}')">
            <div class="upload-text"> Drop files here or click to upload</div>
            <div class="upload-subtext">PDF, DOC, PPT, Images supported</div>
        </div>

        <div class="subject-actions">
            <button class="btn btn-secondary" onclick="viewMaterials('${subject.id}')">
                 Materials (${subject.materials.length})
            </button>
            <button class="btn btn-primary" onclick="startStudying('${subject.id}')">
                 Start Studying
            </button>
        </div>
    `;
    
    // Add drag and drop event listeners
    const uploadArea = card.querySelector('.file-upload-area');
    uploadArea.addEventListener('dragover', handleDragOver);
    uploadArea.addEventListener('dragleave', handleDragLeave);
    uploadArea.addEventListener('drop', (e) => handleDrop(e, subject.id));
    
    return card;
}

</script>
